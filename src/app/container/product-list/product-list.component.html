<app-filter
  [all]="totalProductCount"
  [inStock]="totalProductInstock"
  [outOfStock]="totalProductOutofstock"
  (seletedFilterRadioButtonChanged)="onFilterChange($event)"
></app-filter>
<div class="ekart--products--container">
  <ng-container *ngFor="let prod of products">
    <!-- *ngIf="selectedFilterRadioButton === 'all' || prod.is_in_inventory.toString() === selectedFilterRadioButton" -->
    <app-product
      [product]="prod"
      *ngIf="
        searchText === '' || prod.name.toLocaleLowerCase().includes(searchText)
      "
      (click)="selectedProduct = prod"
    ></app-product>
  </ng-container>
</div>
